<div class="container">
	<div class="jumbotron">
			<h3>Palindrome Validator 1.0</h3>
			<form name="loginForm">
				<input class="form-control " type="text" ng-model="word.palindrome" placeholder="Put a word or phrase and let us check if is it is a palindrome or not!" />
				<button class="btn btn-primary custom" ng-click="palindromeSubmit(word)">Check</button>
			</form>
			<h4>{{message}}</h4>
	</div>
</div>
